<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ZodiacSystem Calc</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc">
        <div class="calc__scoreboard">
            0
        </div>
        <div class="calc__button-group">
            <button class="clear-button calc__button calc__button_grey">C</button>
            <button class="calc__button calc__button_grey">Ce</button>
            <button class="inverse-button calc__button calc__button_grey">+/-</button>
            <button class="operator-button calc__button calc__button_orange">/</button>
            <button class="num-button calc__button calc__button_spacegrey">7</button>
            <button class="num-button calc__button calc__button_spacegrey">8</button>
            <button class="num-button calc__button calc__button_spacegrey">9</button>
            <button class="operator-button calc__button calc__button_orange">*</button>
            <button class="num-button calc__button calc__button_spacegrey">4</button>
            <button class="num-button calc__button calc__button_spacegrey">5</button>
            <button class="num-button calc__button calc__button_spacegrey">6</button>
            <button class="operator-button calc__button calc__button_orange">-</button>
            <button class="num-button calc__button calc__button_spacegrey">1</button>
            <button class="num-button calc__button calc__button_spacegrey">2</button>
            <button class="num-button calc__button calc__button_spacegrey">3</button>
            <button class="operator-button calc__button calc__button_orange">+</button>
            <button class="num-button calc__button calc__double-button calc__button_spacegrey">0</button>
            <button class="result-button calc__button calc__double-button calc__button_orange">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
